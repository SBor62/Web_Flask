<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .quote-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            min-height: 300px;
        }
        .quote-text {
            font-size: 1.5rem;
            font-style: italic;
            margin-bottom: 20px;
        }
        .quote-author {
            font-weight: bold;
            text-align: right;
        }
        .quote-source {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #6c757d;
        }
        .refresh-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote-container text-center">
            <div class="quote-text">"{{ quote.text }}"</div>
            <div class="quote-author">— {{ quote.author }}</div>
            <div class="quote-source">Source: {{ quote.source }}</div>

            <a href="/" class="btn btn-primary refresh-btn">
                Get Another Quote
            </a>
        </div>
    </div>

    <div id="loading-indicator" style="display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; background: #0d6efd; color: white; border-radius: 5px;">
    Загрузка...
    </div>

    <script>
    // Показываем индикатор при нажатии кнопки
    document.querySelector('.refresh-btn').addEventListener('click', function() {
        document.getElementById('loading-indicator').style.display = 'block';
    });
    </script>
</body>
</html>
